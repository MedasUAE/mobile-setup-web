<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-heading">
			<h2 class="text-center">Login</h2>
		</div>
		<hr />
		<div class="modal-body">
			<form [formGroup]="myForm" novalidate (ngSubmit)="login(myForm.value, myForm.valid)">

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" formControlName="mobile" class="form-control" placeholder="mobile" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" formControlName="password" class="form-control" placeholder="Password" />
						<small [hidden]="myForm.controls.password.valid || (myForm.controls.password.pristine && !submitted)">
							Name is required (minimum 3 characters).
						</small>
					</div>
				</div>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-success btn-lg">Login</button>
					<a href="#" class="btn btn-link">forget Password</a>
					<a href="#" class="btn btn-link">Register</a>
				</div>
			</form>
		</div>
	</div>
</div>
